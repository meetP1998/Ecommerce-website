{% extends 'shop/basic.html' %}

{% block title %} login page- MT Cart {% endblock %}
{% block body %}

<div style="margin-top: 7% !important; font-size: 25px;">
   <div class="col my-5 d-flex justify-content-center align-items-center">   
        <form action="/shop/login/" method="post">
            <div class="my-5 w-100 d-flex justify-content-center"style="font-size:40px; color: #2b6fad;"> <strong>Login Page!!</strong> </div>
              <div class="form-group">
                  <label for="exampleInputEmail1"><strong>Username: </strong></label>
                  <input type="text" name="Username">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"><strong>Password: </strong></label>
                  <input type="password" name="Password">
                </div>
                <button type="button" class="btn btn-primary">Login</button>
               <a href="/shop/signup"><button type="button" class="btn btn-primary">Sign-up</button></a>
              </form>
   </div>   
</div>    

{% endblock %}
